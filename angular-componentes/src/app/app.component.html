

<label id="example-radio-group-label">que carro prefiere </label>
<br>
<br>
<mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="favoriteSeason">
  <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
<br>
<div>el carro es:
  {{favoriteSeason}}</div>
<br>

<mat-form-field>
  <mat-label>Selecciona una comida</mat-label>
  <mat-select [(value)]="selected">
    <mat-option>None</mat-option>
    <mat-option value="Pizza">Pizza</mat-option>
    <mat-option value="Lasagna">Lasagna</mat-option>
    <mat-option value="Pasta">Pasta</mat-option>
  </mat-select>
</mat-form-field>

<p>Tu seleccion es: {{selected}}</p>
<hr>
<br>
<mat-form-field>
  <mat-label>Font size</mat-label>
  <mat-select #fontSize value="16px" (selectionChange)="triggerResize()">
    <mat-option value="10px">10px</mat-option>
    <mat-option value="15px">15px</mat-option>
    <mat-option value="20px">20px</mat-option>
    <mat-option value="25px">25px</mat-option>
    <mat-option value="30px">30px</mat-option>
    <mat-option value="35px">35px</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field [style.fontSize]="fontSize.value">
  <mat-label>Autosize textarea</mat-label>
  <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
    cdkAutosizeMaxRows="5"></textarea>
</mat-form-field>
<br>
<br>
<mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="su dia favorito">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <br>
  <mat-checkbox>10-20</mat-checkbox>
  <mat-checkbox>21-30</mat-checkbox>
  <mat-checkbox>30 o mas</mat-checkbox>
  <br>
  <hr>
  <br>
<!--Autocomplete-->
<br>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="estado civil" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
<br>
<br>
<mat-slide-toggle>estas trabajando?</mat-slide-toggle>

<br>
<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Nombre">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Apellido"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Correo">
      <mat-option value="option">Option</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<br>
